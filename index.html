<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Auth Demo</title>
</head>
<body>
  <h1>Telegram Auth Demo</h1>
  <div id="telegram-login" data-telegram-login="YOUR_BOT_NAME" data-size="large" data-auth-url="javascript:handleTelegramAuth()" data-request-access="write"></div>
  <div id="user-data" style="display: none;">
    <h2>User Info</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>First Name:</strong> <span id="first_name"></span></p>
    <p><strong>Last Name:</strong> <span id="last_name"></span></p>
    <p><strong>Photo:</strong> <img id="photo_url" alt="User Photo"></p>
  </div>

  <script>
    function handleTelegramAuth(user) {
      if (user) {
        document.getElementById('telegram-login').style.display = 'none';
        document.getElementById('user-data').style.display = 'block';

        document.getElementById('username').textContent = user.username;
        document.getElementById('first_name').textContent = user.first_name;
        document.getElementById('last_name').textContent = user.last_name;
        document.getElementById('photo_url').src = user.photo_url;
      } else {
        alert('Authentication failed or cancelled by user.');
      }
    }
  </script>

  <script async src="https://telegram.org/js/telegram-widget.js?19" onload="telegramLoginWidget()"></script>
  <script>
    function telegramLoginWidget() {
      window.TelegramLoginWidget = document.querySelector('#telegram-login');
    }
  </script>
</body>
</html>
